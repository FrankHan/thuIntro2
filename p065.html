       <h2><span class="chapter">第 6.5 部分 院士和人文名家校友林 </span></h2>
      </figure>
      
<p> 	
现在我们将穿过清华的院士和人文名家校友林。其中共有科学院士330位，工程院院士144位，人文名家121位。院士以当选时间、学部、年龄依次排序，人文名家按学科、年龄依次排序。
</p>
<p> 
校友林的创意来自于著名的“清华简”；来往回看，就可以看到竹林。
</p>
